name: "EV Charger Portal"
description: "LAN-local HTTP portal for EV charger session requests via MQTT"
version: "1.0.0"
slug: "ev_portal"
init: false

arch:
  - aarch64
  - amd64
  - armhf
  - armv7

ports:
  8090/tcp: 8090
  8091/tcp: 8091
ports_description:
  8090/tcp: "EV Portal guest HTTP interface"
  8091/tcp: "EV Portal admin HTTPS interface"

options:
  mqtt_host: ""
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  home_id: ""
  charger_id: ""
  square_sandbox: true
  square_app_id: ""
  square_access_token: ""
  square_location_id: ""
  square_charge_cents: 100
  admin_enabled: true
  admin_username: "admin"
  admin_password: ""
  admin_port_https: 8091
  admin_tls_mode: "self_signed"
  admin_tls_cert_path: ""
  admin_tls_key_path: ""

schema:
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: password
  home_id: str
  charger_id: str
  square_sandbox: bool
  square_app_id: str
  square_access_token: password
  square_location_id: str
  square_charge_cents: int
  admin_enabled: bool
  admin_username: str
  admin_password: password
  admin_port_https: int
  admin_tls_mode: str
  admin_tls_cert_path: str
  admin_tls_key_path: str
